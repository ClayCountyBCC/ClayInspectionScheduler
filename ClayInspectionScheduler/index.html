<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang='en-US'>
<head>
  <title>InspectionScheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" rel="stylesheet" xmlns="http://www.w3.org/1999/xhtml" />
  <meta name="description" content="Inspection Scheduler" />

  <link href="Content/css/jquery-ui.css" rel="stylesheet" />
  <link href="Content/css/bootstrap-datepicker3.standalone.css" rel="stylesheet" />
  <link href="Content/css/foundation-flex.min.css" rel="stylesheet" />
  <link href="Content/css/foundation.min.css" rel="stylesheet" />
  <link href="Content/fonts/foundation-icons.css" rel="stylesheet" />
  <link href="Content/css/MyStyle.css" rel="stylesheet" />

</head>

<body style="background-color:cadetblue">

  <!--Top Bar-->
  <div class="row expanded top-bar" style="background-color:lightsteelblue">
    <div class="columns">
      <div class="row expanded">
        <div class="large-3 medium-6 small-12 column"><h2>Clay County</h2></div>
        <div class="large-4 medium-6 small-12 column"><h3 style="line-height:3.5rem;">Inspection Scheduler</h3></div>
      </div>
    </div>
  </div>

  <!--Inspection Scheduler Application container-->
  <div class="row expanded App-Container large-12 medium-12 small-12 columns align-center" style="padding-top:1rem;">
    <div class="flex-container small-12 align-center">
      <div class="large-4 medium-6 input-group">
        <input id="PermitSearch" type="search" class="input-group-field columns" placeholder="   Permit Number" />
        <span class="input-group-button" id="button">
          <button id="PermitSearchButton" type="submit" class="button fi-magnifying-glass end" value="Search" required />
        </span>
      </div>
    </div>
    <div class="flex-container small-12 align-center">
      <div id="Searching"><h3>Searching...<i class="fi-loop spin-cw"></i></h3></div>
      <div id="SearchFailed"></div>
      <div id="SearchFailed" class="large-12 medium-12 small-12 row"></div>
    </div>

    <!-- Permit Information -->
    <div class="large-12 align-center row flex-container  flex-child-grow" style="padding-top:1rem; padding-bottom:2rem; max-width:1200px;" id="PermitScreen">
      <div class="large-11 align-center" style="border-radius:10px;overflow:hidden">
        <div class="large-12">

          <!-- Tab List-->
          <ul class="tabs" data-tabs id="InspectionSchedulerTabs" style="border-top-left-radius:10px;border-top-right-radius:10px;overflow:hidden">
            <li class="tabs-title is-active"><a href="#InspectionView" aria-selected="true">Inspection View</a></li>
            <li class="tabs-title"><a href="#Scheduler">Scheduler</a></li>
          </ul>

          <div class="tabs-content" data-tabs-content="InspectionSchedulerTabs">

            <!-- Tab 1 : Inspection View -->
            <div class="tabs-panel is-active tabs-content" id="InspectionView">
              <div class="large-12 medium-12 small-12" id="InspectionTable">
                <div class="large-12 medium-12 small-12" id="InspSched">
                  <div class="large-12 row infoDiv " id="InspSchedBody">
                    <div class="large-12 medium-12 small-12 row" id="FutureInspRow" label="" value="">
                    </div>
                    <div class="column infoDiv" id="InspListData" style="overflow-y: scroll;max-height:40em;"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tab 2 : Scheduler -->
            <div class="tabs-panel" id="Scheduler">
              <div class="row align-justify" id="PermitInfoDiv">

                <div class="large-6 medium-6 small-12 PermitSelectDiv column" style="text-align:center;" id="PermitSelectContainer">
                  <select id="PermitSelect" class="large-12 align-center"></select>
                </div>

                <!--Project Address:  Static labels-->
                <div class="column large-6 medium-6 small-12 PermitAddressDiv" style="text-align:center;" id="CurrentPermitData">
                  <div class="row align-center small-12" style="text-align:center;">
                    <div class="column large-6 medium-12 small-12" style="text-align:center;">
                      <h5 class=" align-center">Street</h5>
                      <h6 class=" align-center" id="ProjAddrCombined"></h6>
                    </div>
                    <div class="column large-6 medium-12 small-12" style="text-align:center;">
                      <h5 class=" align-center">City/Municipality</h5>
                      <h6 class=" align-center" id="ProjCity"></h6>
                    </div>
                  </div>
                </div>
              </div>


              <!-- Inspection Shceduler Issues Container -->
              <div class="row expanded" id="NotScheduled" style="display:none;">
                <div id="Reasons" class="large-11 medium-11 small-11"></div>
                <button type="button" class="CloseIssueListButton large-1 medium-1 small-1" id="CloseIssueList" aria-label="CloseIssuesList">
                  <span aria-hidden="true">×</span>
                </button>
              </div> <!-- End Issues Container-->

              <!-- Inspection Shceduler Container -->
              <div class="row align-justify" id="InspectionScheduler">
                <div class="large-12 small-12 medium-12 ">
                  <div class="large-12 medium-12 small-12 row" style="padding-top:1rem;">

                    <!--Scheduling Calendar-->
                    <div class="large-6 medium-6 small-12 align-center datepicker-box " style="margin-bottom:20px;" label="Select a date:">
                      <label class="small-12">Select a Date</label>
                      <div class="flex-containerr align-center date" id="sandbox-container">
                        <div class=" date" id="date"></div>
                      </div>
                      <!--Scheduling Inspection Type Selector / Save button-->
                      <div class="large-6 medium-6 small-12 ">
                        <label>Inspection Type:</label>
                        <div class="infoDiv large-12 medium-12 small-12 " style="text-align:center;">
                          <select id="InspTypeSelect"></select>
                          <button class="button " id="SaveSchedule" type="button" onclick="">Save Inspection</button>
                        </div>
                        <div class="text-center" id="SaveConfirmed">
                          <p>
                            <span id="InspSaveDesc"></span> Inspection scheduled for permit #
                            <span id="InspSavePermitNo"></span>12345678,
                            <span id="InspSaveDate"></span>on 07/14/2017
                          </p>
                        </div>
                      </div> <!-- End Scheduling Inspection Type Selector / Save button-->
                    </div>

                    <!--Suspended Contractor Container -->
                    <!--<div class="large-10 medium-12 small-12 " id="SuspendedContractor">
                      <div class="large-12 small-12 medium-12 ">
                        <label class="large-12 row MyLabel" style="padding-left:1rem;padding-top:.5rem;">
                          Issue Scheduling Inspection
                        </label>
                        <div class="large-12 medium-12 row SuspendDiv" style="padding-top:1rem;">
                          <div class="large-12 medium-12 small-12   flex-container" id="SuspendedPermit"></div>
                          <div class="large-12 medium-12 small-12  flex-container "></div>
                        </div>
                      </div>
                    </div>-->


                  </div>
                </div>
              </div><!-- End Inspection Shceduler Container -->

            </div><!-- End Tab 2 : Scheduler -->
          </div>
        </div>
      </div>

    </div>     <!--End Permit Information-->

  </div>     <!--End Inspection Scheduler-->

  <script src="Scripts/app/NewInspection.js"></script>
  <script src="Scripts/app/UI.js"></script>
  <script src="Scripts/app/XHR.js"></script>
  <script src="Scripts/app/transport.js"></script>
  <script src="Scripts/app/es6-promise.min.js"></script>
  <script src="Scripts/app/app.js"></script>
  <script src="Scripts/jquery-3.1.1.js"></script>
  <script src="Scripts/moment.js"></script>
  <script src="Scripts/bootstrap-datepicker.js"></script>
  <script src="Scripts/foundation.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function (event)
    {
      InspSched.start();
    });
  </script>
</body>
</html>
