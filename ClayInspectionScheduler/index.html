<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang='en-US'>
<head>
  <title>LayoutTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link type="text/css" rel="stylesheet" xmlns="http://www.w3.org/1999/xhtml" />


  <meta name="description" content="This is a test page" />


  <link href="Content/css/jquery-ui.css" rel="stylesheet" />
  <link href="Content/css/bootstrap-datepicker3.standalone.css" rel="stylesheet" />
  <link href="Content/css/foundation-flex.min.css" rel="stylesheet" />
  <link href="Content/css/foundation.min.css" rel="stylesheet" />
  <link href="Content/fonts/foundation-icons.css" rel="stylesheet" />
  <link href="Content/css/MyStyle.css" rel="stylesheet" />

</head>
<body style="background-color:cadetblue">

  <!--Top Bar-->
  <div class="row expanded top-bar" style="background-color:lightsteelblue">
    <div class="columns">
      <div class="row expanded">
        <div class="large-3 medium-6 small-12 column"><h2>Clay County</h2></div>
        <div class="large-4 medium-6 small-12 column"><h3 style="line-height:3.5rem;">Inspection Scheduler</h3></div>
      </div>

      
    </div>
  </div>


    <!--Inspection Scheduler Application container-->
  <div class="row expanded App-Container large-12 medium-12 small-12 columns align-center" style="padding-top:1rem;">


    <div class="flex-container small-12 align-center">
      <div class="large-4 medium-6 input-group">
        <input id="PermitSearch" type="search" class="input-group-field columns" placeholder="   Permit Number" />
        <span class="input-group-button" id="button">
          <button onclick="( InspSched.UI.Search( document.getElementById( 'PermitSearch' ).value ) ); " type="button" class="button fi-magnifying-glass end" value="Search" />
        </span>
      </div>
    </div>


    <div class="flex-container small-12 align-center">
      <div id="Searching"><h3>Searching...<i class="fi-loop spin-cw spin-ccw"></i></h3></div>
      <div id="SearchFailed"></div>
      <div id="NoPermit" class="large-12 medium-12 small-12 row">No permit found</div>
      <div id="Scheduler" class="large-12 medium-12 small-12 row"></div>
      <div id="NoSchedule" class="large-12 medium-12 small-12 row"></div>
      <div id="SearchFailed" class="large-12 medium-12 small-12 row"></div>
    </div>


    <!-- Permit Information -->
    <div class="large-12 align-center row flex-container  flex-child-grow" style="padding-top:1rem; padding-bottom:2rem; max-width:1200px;" id="PermitScreen">

      <!--Permit Selector-->
      <div class="large-4 medium-6 small-12 column" id="PermitSelectContainer">
        <label class="row large-12 MyLabel " style="padding-left:1rem;padding-top:.5rem;">
          <h5>Search Results</h5>
        </label>
        <div class="valign-middle infoDiv large-flex-child-grow" style="text-align:center;" >
          <select id="PermitSelect" onchange="( InspSched.UI.GetInspList( this.value, this.id ) ); ( $( dp.datepicker( 'clearDates' ) ) );" on class="large-12"></select>
        </div>
      </div>

      <!--Project Address:  Static labels-->
      <div class="large-4 medium-6 small-12 end column" id="CurrentPermitData">

        <label class="row large-12  MyLabel" style="background-color:#890ACC;padding-left:1rem;padding-top:.5rem;">
          <h5>Project Address</h5>
        </label>

        <div class="large-12 column infoDiv ">
          <h5>Street</h5>
          <h6 class="column" id="ProjAddrCombined" style=""></h6>
          <h5>City/Municipality</h5>
          <h6 class="column" id="ProjCity"></h6>
        </div>

      </div>

      <!-- Inspection Shceduler Container -->
      <div class="large-8 medium-12 small-12" id="InspectionScheduler">
        <div class="large-12 small-12 medium-12 column">
          <label class="large-12 medium-12 small-12 row MyLabel" style="padding-left:1rem;padding-top:.5rem;">
            <h5>Schedule Inspection</h5>
          </label>

          <div class="large-12 medium-12 row infoDiv " style="padding-top:1rem;">

            <!--Scheduling Calendar-->

            <div class="column large-6 medium-6 small-12 align-center datepicker-box" style="margin-bottom:20px;" label="Select a date:">
              <label class="small-12">Select a Date</label>

              <div class="flec-containerr align-center" id="sandbox-container" ">
                <div class="column "></div>
              </div>

            </div>


            <!--Scheduling Inspection Type Selector / Save button-->

            <div class="large-6 medium-6 small-12 column ">
              <label>Inspection Type:</label>
              <div class="infoDiv large-12 medium-12 small-12 " style="text-align:center;">

                <select id="InspTypeSelect"></select>

                <button class="button column" id="SaveSchedule" type="button">Save Inspection</button>
              </div>
            </div>
          </div>
        </div>
      </div>    

      <!--Suspended Contractor Container -->
      <div class="large-8 medium-12 small-12 row" id="SuspendedContractor">
      <div class="large-12 small-12 medium-12 column">
        <label class="large-12 row MyLabel" style="padding-left:1rem;padding-top:.5rem;">
          <h5>Suspended Contractor</h5>
        </label>

        <div class="large-12 medium-12 row SuspendDiv" style="padding-top:1rem;">
          <div class="large-12 medium-12 small-12 column  flex-container" id="SuspendedPermit"></div>
          <div class="large-12 medium-12 small-12 row flex-container "></div>
        </div>
        </div>
      </div>

      <!--Past Inspection Information Container-->
      <div class="large-8 medium-12 small-12 row " id="InspectionTable">

        <div class="large-12 medium-12 small-12 column" id="InspSched">

          <label class="row large-12 MyLabel" id="InspSchedHeader" style="padding-left:1rem;padding-top:.5rem;">
            <h5>Scheduled Inspection</h5>
          </label>


          <div class="large-12 row infoDiv " id="InspSchedBody">



            <div class="large-12 medium-12 small-12 row" id="FutureInspRow" label="" value="">


              <div class="large-3 medium-2 small-3 column" style="margin-bottom:1rem;text-align:center;">
                <h5>Date</h5>
                <div class="large-12" id="ScheduledDate"></div>
              </div>





              <div class="large-5 medium-6 small-12 column " style="margin-bottom:1rem;text-align:center;">
                <h5>Insp. Type</h5>
                <div class="large-12" id="InspectionType"></div>
              </div>



              <div class="large-2 medium-5 small-12 column" style="margin-bottom:1rem;text-align:center;">
                <h5>Insp. Name</h5>
                <div class="large-12" id="InspectorName" style="margin-bottom:1rem;text-align:center;"></div>
              </div>

            </div>



            <div class="large-8 medium-6 small-12 row flex-container align-spaced" style="padding-top:1rem;">
              <button class="button" onclick="( InspSched.UI.CancelInspection( document.getElementById( 'FutureInspRow' ).getAttribute('value'), document.getElementById( 'InspSched' ).getAttribute('value') ) )" id="CancelButton" type="button">Cancel</button>
            </div>



          </div>                  



        </div>         




          <div class="large-12 medium-12 small-12 column ">

            <label class="row large-12 small-12 medium-12 MyLabel" id="InspListHeader" style="padding-left:1rem;padding-top:.5rem;">
              <h5>Completed Inspections</h5>
            </label>
            <div class="row large-12 medium-12 small-12">
              <div class="column infoDiv" id="InspListData"></div>
            </div>
          </div>



      </div>




    </div>     <!--End Permit Information-->

  </div>   <!--End Inspection Scheduler-->


  <script src="Scripts/app/UI.js"></script>
  <script src="Scripts/app/XHR.js"></script>
  <script src="Scripts/app/transport.js"></script>
  <script src="Scripts/app/es6-promise.min.js"></script>
  <script src="Scripts/app/app.js"></script>

  <script src="Scripts/jquery-3.1.1.js"></script>
  <script src="Scripts/moment.js"></script>

  <script src="Scripts/bootstrap-datepicker.js"></script>
  <script src="Scripts/foundation.min.js"></script>
  <script src="Scripts/foundation.js"></script>
  

  <script>
    document.addEventListener( "DOMContentLoaded", function ( event )
    {
      
      InspSched.start();


    });</script>

  <script>$( document ).foundation();</script>

  <script>



      var dp = $( '#sandbox-container div' ).datepicker( {
        maxViewMode: 0,
        toggleActive: true,
    });





  </script>
</body>

</html>
